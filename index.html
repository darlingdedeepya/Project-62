<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid view</a></li>
            <li class="links"><a href="#sliders">Slide view</a></li>
        </ul>
    </center>

    <div class="container">

        <section id="home">
            <img id="image9" src="flowers.gif">
        </section>

        <section id="grids">
            <h2>Grid View</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img id="img1" src="blue.jpg">
                <img id="img2" src="Orange.png">
                <img id="img3" src="Pink%20tulip.jpg">
                <img id="img4" src="purple.jpg">
                <br><br>
            </div>

            <script src=""></script>
            <div class="row">
                <img id="img5" src="Red%20rose.jpg">
                <img id="img6" src="violet.jpg">
                <img id="img7" src="White.jpg">
                <img id="img8" src="yellow.jpg">
                <br><br>
            </div>
        </section>

        <section id="sliders">
            <h2>Slide view</h2>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank">
                                <img src="blue.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Blue flowers</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Orange.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Orange flowers</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Pink%20tulip.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Pink tulips</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="purple.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Purple flowers</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Red%20rose.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Red roses</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="violet.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Violet flowers</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="White.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>White flowers</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="yellow.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Yellow flowers</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
